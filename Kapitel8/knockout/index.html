<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Beispiel</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- View -->
    <div id="albumapp">
        <h2>Albums (<span data-bind="text: albums().length"></span>)</h2>
        <table>
            <thead>
            <tr>
                <th>Album name</th>
                <th>Artist</th>
                <th></th>
            </tr>
            </thead>
            <tbody data-bind="foreach: albums">
            <tr>
                <td><input data-bind="value: title"/></td>
                <td><select data-bind="options: $root.availableArtists, value: artist, optionsText: 'name'"></select></td>
                <td><a href="#" data-bind="click: $root.removeAlbum">Remove</a></td>
            </tr>
            </tbody>
        </table>
        <button data-bind="click: $root.addAlbum">Add another album</button>
    </div>
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
</body>
</html>
